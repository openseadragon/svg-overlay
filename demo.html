<!DOCTYPE html>
<html>
    <head>
        <title>OpenSeadragon SVG Overlay Demo</title>
        <script src="https://cdn.jsdelivr.net/npm/openseadragon@2.3/build/openseadragon/openseadragon.min.js"></script>
        <script src="openseadragon-svg-overlay.js"></script>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <style type="text/css">

            html,
            body,
            .openseadragon1 {
                width: 100%;
                height: 100%;
                margin: 0;
            }

        </style>
        <script>

            // ----------
            App = {
                // ----------
                init: function() {
                    var self = this;

                    var tileSource = {
                        Image: {
                            xmlns: "http://schemas.microsoft.com/deepzoom/2008",
                            Url: "http://openseadragon.github.io/example-images/highsmith/highsmith_files/",
                            Format: "jpg",
                            Overlap: "2",
                            TileSize: "256",
                            Size: {
                                Height: "9221",
                                Width:  "7026"
                            }
                        }
                    };

                    this.viewer = OpenSeadragon({
                        id: "contentDiv",
                        prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@2.3/build/openseadragon/images/",
                        tileSources: [{
                            tileSource: tileSource,
                            width: 2,
                            y: 0.5,
                            x: 0.5
                        }]
                    });

                    var overlay = this.viewer.svgOverlay();

                    var d3Rect = d3.select(overlay.node()).append("rect")
                        .style('fill', '#f00')
                        .attr("x", 0.5)
                        .attr("width", 0.25)
                        .attr("y", 0.5)
                        .attr("height", 0.25);

                    overlay.onClick(d3Rect.node(), function() {
                        console.log('click', arguments);
                    });

                    $(window).resize(function() {
                        overlay.resize();
                    });
                }
            };

            // ----------
            $(document).ready(function() {
                App.init();
            });

        </script>
    </head>
    <body>
        <div id="contentDiv" class="openseadragon1"></div>
    </body>
</html>
